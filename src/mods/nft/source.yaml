          handler: handleCreateBundle
        - event: BundleRemove
          handler: handleBundleRemoveItems
        - event: MetadataUpdate
          handler: handleUpdateMetadata
  - name: scene
    network: 0
    source:
      address: "0x0454A95CE549807EC1427736C9eACC30c1943E94"
      startBlock: 7163724
      abi: "./abis/Scene.json"
    mapping:
      file: "./mappings/scene.ts"
      eventHandlers: 
        - event: Transfer
          handler: handleTransfer
        - event: DeployNew
          handler: handleDeploy

  - name: nft-factory
    network: 0
    source:
      address: "0x49E662ca18F7a2C7b38407f73928d5E83b688C69"
      startBlock: 7258600
      abi: "./abis/factory.json"
    mapping:
      file: "./mappings/factory.ts"
      eventHandlers: 
        - event: CollectionCreated
          handler: handleCreate
  - name: presale
    network: 0
    source:
      address: '0xa8b931f1862d0EBcA64cFD22efEfF1583bCE2C12'
      startBlock: 7258600
      abi: "./abis/Presale.json"
    mapping:
      file: "./mappings/presale.ts"
      eventHandlers: 
        - event: PresaleCreated
          handler: handleAddPresale
        - event: PresaleCancel
          handler: handleCancelPresale
  - name: market
    network: 0
    source:
      address: "0x7b966AE5E32fE61F0F3ea9c9468FfBEbb3Bd1611"
      startBlock: 8001849
      abi: "./abis/nft-market.json"
    mapping:
      file: "./mappings/market.ts"
      eventHandlers: 
        - event: AskNew
          handler: handleCreateAsk
        - event: AskCancel
          handler: handleCancelAsk
        - event: Trade
          handler: handleBuy
        - event: AcceptBid
          handler: handleAcceptBid
        - event: Bid
          handler: handleCreateBid
        - event: CancelBid
          handler: handleCancelBid
  - name: auction
    network: 0
    source:
      address: "0x54d8eB06793B11C2AAD7a4e65F3D3b01101FCCEb"
      startBlock: 8001904
      abi: "./abis/nft-auction.json"
    mapping:
      file: "./mappings/auction.ts"
      eventHandlers: 
        - event: AuctionCreated
          handler: handleCreateAuction
        - event: CancelAuction
          handler: handleCancelAuction
        - event: Bid
          handler: handleBid
        - event: AuctionCompleted
          handler: handleCollect
  - name: rent
    network: 0
    source:
      address: "0xAd3bE9adb697daDBAf78E461213aF4668713C5f3"
      startBlock: 8001940
      abi: "./abis/Rent.json"
    mapping:
      file: "./mappings/rent.ts"
      eventHandlers: 
        - event: Lend
          handler: handleLend
        - event: Rent
          handler: handleRent
        - event: CancelLend
          handler: handleCancelLend
templates:
  - name: nft
    network: 0
    source:
      abi: "./abis/nft.json"
    mapping:
      file: "./mappings/nft.ts"
      eventHandlers: 
        - event: Transfer
          handler: handleTransfer
        - event: ItemsAdd
          handler: handleAddItems
        - event: ItemsEdit
          handler: handleEditItems
        - event: SetApproved
          handler: handleApprove
        - event: SetEditable
          handler: handleEnableEditable
        - event: Created
          handler: handleCreate
        - event: CreatorshipTransferred
          handler: handleTransferCreator
        - event: MinterUpdate
          handler: handleSetMinter